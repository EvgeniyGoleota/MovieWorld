apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from  : '../dependencies.gradle'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.escorp.movieworld"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue "string", "TMDbApiKey", "ed5e7f6f96b248cf13efb41458ee4986"
            resValue "string", "serverAdderss", "https://api.themoviedb.org/3/"
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            resValue "string", "TMDbApiKey", "ed5e7f6f96b248cf13efb41458ee4986"
            resValue "string", "serverAdderss", "https://api.themoviedb.org/3/"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation kotlinDependencies.values()
    implementation coreAndroidDependencies.values()

    implementation lifecycleDependencies.values()
    annotationProcessor lifecycleDependenciesAnatation.values()

    implementation retrofitDependencies.values()

    implementation roomDependencies.values()
    kapt roomCompilerDependency.values()

    implementation rxjavaDependencies.values()

    implementation daggerDependencies.values()
    kapt daggerDependenciesAnnotation.values()

    testImplementation juntDependencies.values()
    androidTestImplementation androidTestDependencies.values()
}
