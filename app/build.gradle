apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from:   '../dependencies.gradle'
apply plugin: 'androidx.navigation.safeargs.kotlin'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.escorp.movieworld"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue "string", "TMDbApiKey", "ed5e7f6f96b248cf13efb41458ee4986"
            resValue "string", "serverAdderss", "https://api.themoviedb.org/3/"
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            resValue "string", "TMDbApiKey", "ed5e7f6f96b248cf13efb41458ee4986"
            resValue "string", "serverAdderss", "https://api.themoviedb.org/3/"
        }
    }

    dataBinding {
        enabled = true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation kotlinDependencies
    implementation coreAndroidDependencies

    implementation lifecycleDependencies
    annotationProcessor lifecycleDependenciesAnatation

    implementation navigationDependencies

    implementation retrofitDependencies

    implementation roomDependencies
    kapt roomCompilerDependency

    implementation rxjavaDependencies

    implementation daggerDependencies
    kapt daggerDependenciesAnnotation

    implementation picassoDependencies

    implementation pagingDependencies

    testImplementation juntDependencies
    androidTestImplementation androidTestDependencies
}
